const namesByFirstNameLength = people.sort((a,b)=>{
  // next we count the number of parts (2) and find break point (", ")
  // deconstruct string into 2 items by splitting the first "a" string at breaking point
  const [lastNameA, firstNameA] = a.split(", ");
  // deconstruct stringB the same way
  const [lastNameB, firstNameB] = b.split(", ");
  // compare the first names' lengths to sort the array and return the value to the sort
  return (firstNameA.length > firstNameB.length) ? 1 : -1
});

// Sort by last letter of last name.
// step one is gather the data into a sort function, we will break it down within it
const sortedByLastLetterOfLastName = people.sort((a,b)=>{
  // step two is break down messy data into optimal number of groups through destruct/split
  const [lastNameA,firstNameA] = a.split(", ");
  // this breaks up string b at ", " into lastNameB and firstNameB as elements of an array
  const [lastNameB,firstNameB] = b.split(", ");
  // now that first and last name can be accessed seperately, we can sort by last letter of last name
  return (lastNameA.at(-1) > lastNameB.at(-1))?1:-1;
})
